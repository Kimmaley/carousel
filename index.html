<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Carousel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background: #fff;
    }

    .carousel {
  width: 100%;
  max-width: 560px;
  height: auto;
  overflow: hidden;
  position: relative;
  margin: 0 auto;
    }

    .carousel-images {
      display: flex;
      width: 100%; /* for 4 images */
      animation: slide 24s ease-in-out infinite;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .carousel-images li {
      flex: 0 0 100%;
    }

    .carousel-images img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      20%  { transform: translateX(0%); }
      25%  { transform: translateX(-100%); }
      45%  { transform: translateX(-100%); }
      50%  { transform: translateX(-200%); }
      70%  { transform: translateX(-200%); }
      75%  { transform: translateX(-300%); }
      95%  { transform: translateX(-300%); }
      100% { transform: translateX(0%); }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <ul class="carousel-images">
      <li><img src="https://i.postimg.cc/mr6rw8vC/WBC-Function-Special-Web-Mailchimp.jpg" alt="Image 1"></li>
      <li><img src="https://i.postimg.cc/59ztB5nQ/LR-Functions-25-Winter-Web-Mail-Chimp.png" alt="Image 2"></li>
      <li><img src="https://i.postimg.cc/mr6rw8vC/WBC-Function-Special-Web-Mailchimp.jpg" alt="Image 3"></li>
      <li><img src="https://i.postimg.cc/59ztB5nQ/LR-Functions-25-Winter-Web-Mail-Chimp.png" alt="Image 4"></li>
    </ul>
  </div>
</body>
</html>
