<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2-Image Carousel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      box-sizing: border-box;
    }

    .carousel {
      width: 100%;
      max-width: 400px;    /* control max width */
      height: 300px;       /* fixed height that fits your images */
      overflow: hidden;
      margin: 0 auto;      /* center horizontally */
      position: relative;
    }

    .carousel-images {
      display: flex;
      width: 200%; /* 2 images * 100% */
      animation: slide 10s infinite;
      margin: 0;
      padding: 0;
      list-style: none;
      transition-timing-function: ease-in-out;
    }

    .carousel-images li {
      flex: 0 0 50%; /* each image takes 50% of the width */
    }

    .carousel-images img {
      width: 100%;
      height: 100%;
      object-fit: contain;  /* shows full image without cropping */
      display: block;
      background-color: #000; /* optional letterbox background */
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      40%  { transform: translateX(0%); }
      50%  { transform: translateX(-50%); }
      90%  { transform: translateX(-50%); }
      100% { transform: translateX(0%); }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <ul class="carousel-images">
      <li><img src="https://i.postimg.cc/mr6rw8vC/WBC-Function-Special-Web-Mailchimp.jpg" alt="Image 1"></li>
      <li><img src="https://i.postimg.cc/59ztB5nQ/LR-Functions-25-Winter-Web-Mail-Chimp.png" alt="Image 2"></li>
    </ul>
  </div>
</body>
</html>
